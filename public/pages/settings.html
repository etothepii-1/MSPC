<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/favicon.ico" />
    <title>MSPC - Mapo Samgae Progamming Challenge</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        visibility: hidden;
      }
      .g_id_signin {
        height: 40px;
        width: 182px;
      }
      .red:hover {
        background-color: #dc3545;
        color: #fff !important;
      }
      .black:active {
        background-color: #495057;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-black">
      <div class="container-xl">
        <a class="navbar-brand" href="/">
          <img src="/images/logo.png" width="180" height="40" />
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbars"
          aria-controls="navbars"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-md-end" id="navbars">
          <ul class="navbar-nav text-nowrap">
            <li class="nav-item">
              <a class="nav-link me-4" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" href="/problems">문제 목록</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" href="/leaderboard">리더보드</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" href="/contact_us">문의하기</a>
            </li>
            <li class="nav-item g_id_signin">
              <!-- Google Sign-In Button -->
              <div id="g_id_onload" data-context="signin" data-ux_mode="popup" data-login_uri="mspc.site" data-auto_prompt="false"></div>

              <div
                class="g_id_signin"
                data-type="standard"
                data-shape="rectangular"
                data-theme="filled_black"
                data-text="signin_with"
                data-size="large"
                data-logo_alignment="left"
                data-width="40"
                style="display: none"
              ></div>
              <!-- //Google Sign-In Button -->
            </li>
            <li class="nav-item dropdown" id="user-info" style="display: none">
              <a class="nav-link dropdown-toggle active" id="user-name" href="" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                <li><a class="dropdown-item black" href="/settings" aria-current="page">설정</a></li>
                <li><a class="dropdown-item red text-danger" id="logout-btn" href="">로그아웃</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <form id="change-id-form" action="/change-id" method="post">
          <label for="id" class="mt-4 h3">아이디 변경</label>
          <input class="form-control mt-2" id="id" name="id" minlength="3" maxlength="20" />
          <input class="btn btn-dark mt-3" id="change-id-btn" type="submit" value="변경" />
        </form>
        <form id="change-language-form" action="/change-language" method="post">
          <label for="language" class="mt-5 h3">기본 언어 변경</label>
          <select id="language" name="language" class="form-select">
            <option id="c" value="c">C (GCC 8.3.0)</option>
            <option id="cpp" value="cpp">C++ (GCC 8.3.0)</option>
            <option id="python" value="python">Python (3.8.1)</option>
            <option id="java" value="java">Java (OpenJDK 13.0.1)</option>
            <option id="rust" value="rust">Rust (1.40.0)</option>
            <option id="go" value="go">Go (1.13.5)</option>
            <option id="csharp" value="csharp">C# (Mono 6.6.0.161)</option>
            <option id="javascript" value="javascript">JavaScript (Node.js 12.14.0)</option>
            <option id="ruby" value="ruby">Ruby (2.7.0)</option>
          </select>
          <input class="btn btn-dark mt-3" id="change-language-btn" type="submit" value="변경" />
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/scripts/global.js"></script>
    <script src="/scripts/settings.js"></script>
  </body>
</html>
